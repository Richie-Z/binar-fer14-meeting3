<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

    <body>
        <!--Ignatius-->
        <form action="">

                <label for="salutation">Salutation</label>

                    type="radio"
                    name="gender"
                    id="genderInput"
                    value="female"
                />

            <div class="inputGroup" style="display: block">

            </div>

            <div class="inputGroup" style="display: block">
                <label for="addressInput">Address :</label>
                <textarea
                    name=""
                    id="addressInput"
                    cols="30"
                    rows="10"
